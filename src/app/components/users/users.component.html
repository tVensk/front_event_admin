<div class="vertical-menu">
  <h3>EventAdmin</h3>
  <p><a [routerLink]="'/events'">Events</a>
  <h4>basic</h4>
  <p><a [routerLink]="'/stats'">Statistics</a>
  <p><a [routerLink]="'/users'">Users</a>
  <p><a [routerLink]="'/moderation'">Moderation</a>
</div>
<div>
  <div class="userList">
    <div>
      <h4 class="Us">Users</h4>
      <table>
        <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Events</td>
          <td>Email</td>
          <td>Phone</td>
          <td>Place of job</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" (click)="showUserDetails(user)">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.creatorEvents.length}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.work}}</td>
        </tr>
        </tbody>
      </table>
      <hr>
      <ul>
        <li *ngFor="let p of pages; let i=index">
          <a (click)="setPage(i-1,$event)"><</a>
          <a (click)="setPage(i,$event)">{{i + 1}}</a>
          <a (click)="setPage(i+1,$event)">></a>
        </li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

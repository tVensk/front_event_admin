<div class="vertical-menu">
  <h3>EventAdmin</h3>
  <p><a [routerLink]="'/events'">Events</a>
  <h4>basic</h4>
  <p><a [routerLink]="'/stats'">Statistics</a>
  <p><a [routerLink]="'/users'">Users</a>
  <p><a [routerLink]="'/moderation'">Moderation</a>
</div>
<div>
  <div class="eventList">
    <div>
      <h4 class="Ev">Events</h4>
      <table>
        <thead>
        <tr>
          <td>Event ID</td>
          <td>Start</td>
          <td>End</td>
          <td>Creator</td>
          <td>Location</td>
          <td>Name</td>
          <td>Price</td>
          <td>Status</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.id}}</td>
          <td>{{parseDate(event.startDate)}}</td>
          <td>{{parseDate(event.endDate)}}</td>
          <td>{{event.creator.name}}</td>
          <td>{{event.address}}</td>
          <td>{{event.name}}</td>
          <td>{{event.price}}</td>
          <td>{{event.status}}</td>
        </tr>
        </tbody>
      </table>
      <hr>
      <ul>
        <li *ngFor="let p of pages; let i=index">
          <a (click)="setPage(i,$event)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
